{% include 'board_base.html' %}

{% block content %}
<h1>New Description</h1>

<form action="{% url 'board:create' %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="title">제목: </label>
        <input name="new_subject" id = "title" type="text">
    </div>

    <div>
        <label for="content">내용: </label>
        <textarea name="new_description" id="content" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="submit" value="제출">
    </div>
</form>


{% endblock content %}
