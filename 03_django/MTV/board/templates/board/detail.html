{% include 'board_base.html' %}

{% block content %}

<div>
    {{ posting.subject }}
</div>

<div>
    {{ posting.description }}
</div>

<div>
    <a href="{% url 'board:edit' posting.pk %}">
        <button>수정</button>
    </a>

    <form action="{% url "board:delete" posting.pk %}" method="POST">
        {% csrf_token %}
        <input onclick="return confirm('진짜 삭제?')" type="submit" value="삭제">
    
    </form>
</div>


{% endblock content %}
