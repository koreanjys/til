{% extends 'base.html' %}

{% block content %}

<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'board:article_detail' article.pk %}">
            {{ article.title }}
        </a>({{ article.comments.count }}) | +{{ article.like_users.count }}
    </li>
    {% endfor %}
</ul>

{% endblock content %}
