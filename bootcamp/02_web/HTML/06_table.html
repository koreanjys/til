<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>     
<body>
    <h1>Table</h1>
    <!-- Table => Block -->
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>성별</th>
            </tr>
        </thead>
        <tbody>
            <!-- table row => tr -->
            <tr>
                <td>유태영</td>
                <td>21</td>
                <td>남자</td>
            </tr>

        </tbody>
    </table>


</body>
</html>
