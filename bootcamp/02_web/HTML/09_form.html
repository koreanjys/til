<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form</h1>
    <!-- form => block -->
    <!-- action이 채워진 양식을 제출 -->
    <form action="목적지(URL)" method="POST">
        <!-- input => inline -->
        <div>
            <!-- id는 일종의 태그 -->
            <!-- label 은 input의 id와 맞춰야 한다. -->
            <label for="my-name">이름:</label>
            <input id="my-name"type="text" required autofocus>
            <!-- reqiured 를 붙이면 입력을 하지 않으면 입력을 해달라고 뜬다.-->
            <!-- autofocus 를 주면 처음에 위치가 자동으로 가있다. 보통 required와 함께 쓰인다. -->
        </div>
        <div>
            <label for="my-email">email:</label>
            <input id="my-email" type="email" placeholder="example@gmail.com">
        </div>
        <div>
            <input type="password" disabled>
            <!-- disabled를 적으면 값을 채워넣을수 없다. -->
        </div>
        <div>
            <label for="age">나이:</label>
            <input id="age" type="number" value="100">
        </div>
        <div>
            <input type="checkbox" value="apple">사과
            <input type="checkbox" value="banana">바나나
            <input type="checkbox" value="strawberry">딸기
        </div>
        <div>
            <input type="radio" name="gender" value="male">남자
            <input type="radio" name="gender" value="female">여자
            <input type="radio" name="gender" value="unknown">모름
        </div>
        <!-- select 도 있지만 다음에 다루기로 -->
        <div>
            <textarea name="" id="" cols="30" rows="10">기존 내용</textarea>
        </div>
        <div>
            <input type="submit" value="얍!">
        </div>
                
    </form>
    
</body>
    
</html>
