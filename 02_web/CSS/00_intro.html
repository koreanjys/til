<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS intro</title>
    <style>
        /* <head> Style Tag */
        /* . 앞에 타입 명을 안 써주면 모든 .blue-medium 클래스에 스타일을 주겠다는 것이다. */
        .blue-medium {
            font-size: 24px;
            color: #0000ff;
        }
    </style>
    <!-- link file .css -->
    <link rel="stylesheet" href="./00_intro.css">
</head>
<body>
    <!-- CSS 적용 3가지 방법 -->

    <!-- Inline CSS 사용(X) -->
    <p style="font-size: 32px; color: red;">This is Big Red</p>

    <!-- Head Style Tag -->
    <p class="blue-medium">This is Medium Blue</p>
    <div class="blue-medium">
        Div & Blue medium
    </div>
    <!-- File .css -->
    <p class="green-small">This is Small Green</p>


</body>
</html>
