{% extends 'base.html' %}
{% block content %}

<section data-bs-version="5.1" class="form1 cid-tCUOPjvFdu mbr-fullscreen mbr-parallax-background" id="form1-0">
    <div class="mbr-overlay" style="opacity: 0.7; background-color: rgb(190, 211, 249);"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <form action="{% url 'main:info' %}" method="POST" class="mbr-form form-with-styler" data-form-title="Form Name">
                    {% csrf_token %}
                    <div class="row">
                        <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Thanks for filling out the form!</div>
                        <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                            Oops...! some problem!
                        </div>
                    </div>
                    <div class="dragArea row">
                        <div class="col-12">
                            <h1 class="mbr-section-title mb-4 mbr-fonts-style align-center display-2"><strong>가전제품 리뷰</strong></h1>
                        </div>
                        <div class="col-12">
                            <p class="mbr-text mbr-fonts-style mb-5 align-center display-2"><strong>텍스트 분석 및 스코어링 및 추천서비스</strong></p>
                        </div>
                        <div class="col-md col-12 form-group mb-3" data-for="name">
                            <input type="text" name="keyword" placeholder="제품을 입력하세요." data-form-field="Name" class="form-control" id="name-form1-0">
                        </div>
                        
                        <div class="mbr-section-btn col-12 col-md-auto"><button type="submit" class="btn btn-primary display-4">제출</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{%endblock content%}
